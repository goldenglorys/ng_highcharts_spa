<div *ngIf="objectKeys(chartOptionAlpha).length > 0 || objectKeys(chartOptionBeta).length > 0; else noCharts">
    <div class="date-range-container">
        <app-date-range-picker (yearsInRangeEmitter)="onYearsInRangeReceived($event)"
            [defaultStartDate]="defaultStartDate" [defaultEndDate]="defaultEndDate"></app-date-range-picker>
        <button mat-raised-button color="accent" style="margin-left: 10px;" (click)="resetPage()">
            Reset
        </button>
    </div>
    <div class="chart-container">
        <highcharts-chart [Highcharts]="Highcharts" [options]="chartOptionAlpha"
            style="width: 100%; height: 400px; display: block;"
            *ngIf="searchArray('Snow depth at Vikjafjellet, Norway 1')" [oneToOne]="oneToOneFlag"></highcharts-chart>

        <highcharts-chart [Highcharts]="Highcharts" [options]="chartOptionBeta"
            style="width: 100%; height: 400px; display: block;"
            *ngIf="searchArray('Snow depth at Vikjafjellet, Norway 2')" [oneToOne]="oneToOneFlag"></highcharts-chart>

        <highcharts-chart [Highcharts]="Highcharts" [options]="chartOptionGamma"
            style="width: 100%; height: 400px; display: block;"
            *ngIf="searchArray('Sales of petroleum products March, Norway')" [oneToOne]="oneToOneFlag">
        </highcharts-chart>

        <highcharts-chart [Highcharts]="Highcharts" [options]="chartOptionDelta"
            style="width: 100%; height: 400px; display: block;"
            *ngIf="searchArray('Lockheed Martin (LMT) and NVIDIA (NVDA) revenue')" [oneToOne]="oneToOneFlag">
        </highcharts-chart>
    </div>
</div>

<ng-template #noCharts>no charts content here...</ng-template>
